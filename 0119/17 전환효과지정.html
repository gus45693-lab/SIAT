<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>전환효과 지정</title>
 <style>

  /*
      전환(transition)이란 html태그케 적용된 css3 속성 값의 변화를 서서히
      진행시켜 애니메이션 효과를 나타냅니다
      형식) 선택자 (transition: 프로퍼티 시간}
      예) #title:hover
      */
  div{
    width: 100px;
    height: 100px;
    background: red;
  }
  div:hover {
    height: 300px;
    width: 300px;
    background: green;
    transition: width 4s; height: 4s; background: 4s;
  }
 </style>

</head>
<body>
  <h1>전환</h1>
  <p>박스에 마우스를 올려보세요</p>
  <div></div> 

</body>
</html>
