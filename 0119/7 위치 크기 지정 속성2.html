<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>위치/크기 지정 속성</title>
 <style>
  div{width: 100px; height: 100px;}
  #box1 {position: absolute; 
    /* 절대 위치(position:absolute)
    가장 가까운 조상 중 position 속성이 statix이 아닌 요소를 기준으로 배치됩니다.
    만약 그런 조상이 없다면 viewport(브라우저에서 현재 화면에 보이는 영역)의
    왼쪽 상단 (0,0)을 기준으로 좌표가 결정됩니다.*/
    
    /* 수평 좌표: 기준점(0,0)에서 오른쪽으로 30px 이동*/
    left: 30px; 
    /* 수직 좌표: 기준점 (0,0)에서 아래쪽으로 50px 이동*/
    top: 50px; background-color: red; }
  #box2{position: absolute; left: 170px; top: 50px; background-color: blue;}
 </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>

</html>
