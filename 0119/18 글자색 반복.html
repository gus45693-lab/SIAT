<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>글자색 반복</title>
 <style>
  @keyframes textColorAnimation {
    0% {color: red;}
    20% {color: orange;}
    40% {color: yellow;}
    60% {color: green;}
    80%{color: blue;}
    100%{color: pink;}
  }
  span{
    font-weight:bold;
    font-size: 70px;
    animation-name: textColorAnimation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }

 </style>
</head>
<body>
  <p><span>점심 맛있게 드셨나요?</span></p>
</body>
</html>
