<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>위치/크기 지정 속성</title>
 <style>
  #box1{width: 100px; height: 100px; background-color: red;}
  #box2{width: 100px; height: 100px; background-color: blue;}

  /* position:absolute
     요소를 일반 문서 흐름에서 분리하여 원하는 위치에 배치합니다.
     가장 가까운 조상 중 poisition 속성이 staic이 아닌 요소를 기준으로 좌표가 정해집니다
     만약 그런 조상이 없다면 viewport(현재 브라우저 화면에 보이는 영역)의 
     왼족상단 (0,0)을 기준으로 위치가 결정됩니다.*/
  #box1:active{ position: absolute; 
    /* 수평 좌표: viewport 오른쪽 가장자리에서 왼쪽으로 30px 이동*/
    right: 30px; 
    /* 수직 좌표: viewport 아래쪽 가장자리에서 위로 50px 이동*/
    bottom:50px;}
  #box2:active{
    /* 파란색 박스도 같은 기준에서 배치*/
    position: absolute; right: 170px; bottom: 50px;}
 </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>

</html>
