<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>insert title here</title>
 <style>
  .flex-container{
    display: flex; /* 해당 요소를 Flex 컨테이너로 만듭니다*/
    justify-content: center; /* 주축(main Axis)방향 정렬을 담당 - 기본 주축은 가로 방향 -> 자식 요소들은 가운데로 정령*/
    align-items: center; /*교차축(cross Axis)방향 정렬을 감강 - 주축이 가로이므로 교차축은 세로 방향 -> 자식 요소들을 세로 가운데로 정렬*/
  }
 </style>
</head>
<body>
  <div class="flex-container">
    <img src="strawberry.png" width="500px" height="500px">
    <img src="strawberry.png" width="500px" height="500px">
    <img src="strawberry.png" width="500px" height="500px">
  </div>
</body>
</html>
