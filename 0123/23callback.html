<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>callback</title>
</head>
<body>
  <!-- 자바스크립트는 함수도 하나의 값(자료형)이므로 다른 함수의 매개변수로 전달할 수 있습니다/
       이렇게 다른 함수에 전달되어 나중에 호출되는 함수를 콜백 함수(callback function)라고 합니다-->
  <script>
    function callTenTimes(callback){
      callback(0);
    }

    callTenTimes(function(index) {
      alert("함수 호출 : " + index);
    }
  ); 
  </script>
</body>
</html>
