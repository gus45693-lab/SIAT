<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>매개변수와 인자 갯수가 일치하지 않는 경우</title>
</head>
<body>
  <script>
    //기본값 매개변수(Default Parameter)
    //city = "알 수 없음" : 만약 city에 값이 전달되지 않으면 기본값으로 "알 수 없음"을 사용합니다
    function profile(name, age, city ="알 수 없음") {
      console.log("이름:", name);
      console.log("나이:", age);
      console.log("도시:", city);
    }

    //매개변수는 3개인데, 인자는 2개만 전달
    profile("홍길동", 20);

    /* 출력결과:
    이름:홍길동
    나이:20
    도시: 알 수 없음 <-- 값이 전달되지 않아 매개변수 city = "알 수 없음" 적용*/
    
  </script>
</body>
</html>
