<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>callback - 실제 사용 예</title>
</head>
<body>
  <script>
    console.log("setTimeout 앞 -1")
    // setTimeout() 일정 시간이 지난 후 전달된 콜백 함수를 한번 실행하는 타이머 함수입니다
    //
    // 첫 번째 인수 : 나중에 실행할 콜백 함수
    // 두 번째 인수 : 지연 시간 (밀리초 단위, 1000ms = 1초)

    //3초(3000ms) 후에 인사말 출력
    setTimeout(function(){
      alert("안녕하세여! 3초가 지났습니다");
      console.log("setTimeout 안 -2")
    }, 3000);

    console.log("setTimeout 뒤 -3")
  </script>
</body>
</html>
