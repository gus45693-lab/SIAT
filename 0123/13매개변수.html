<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>매개변수와 인자의 갯수 가 일치</title>
</head>
<body>
  <script>
    //함수 선언: 매개변수(parameter)가 a,b 2개 입니다
    function add(a,b){
      let result = a + b;
      console.log(`곱셈 결과:${result}`);
    }

    add(10,20);  // a에 10, b에 20이 대입됨
    add(5.5, 2.1); //a에 5.5, b에 2.1이 대입굄
  </script>
</body>
</html>
