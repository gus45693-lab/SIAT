<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>callback - 실제사용 예</title>
</head>
<body>
  <script>
    const numbers = [1, 2, 3, 4, 5];

    //map() 매서드는 배열의 각 요소를 순회하며 전달된 콜백 함수가 반환한 값을 
    // 새로운 배열의 요소로 채워서 반환합니다.

    //콜백 함수의 매개변수:
    // 1번째 매개변수 : 현재 요소 값

    const doubled = numbers.map(function(num) {
      return num * 2; // 각 요소값에 2를 곱한 결과를 반환
    });

    console.log(doubled); //[]
  </script>
</body>
</html>
