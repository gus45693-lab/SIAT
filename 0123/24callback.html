<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>callback</title>
</head>
<body>
  <script>
    function callTenTimes(callback) {
      for (let i = 0; i < 10; i++) {
        callback(i);
      }
    }

    callTenTimes(function (index) {
      alert("함수 호출 : " + index);
    });
  </script>
</body>
</html>
