<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    function callArray(callback) {
      const fruits = ["사과", "배", "바나나"];
      for (let i = 0; i < fruits.length; i++) {
        callback(i, fruits[i]);
      }
    }

    callArray(function (index, item) {
      console.log(`index=${index}, item=${item}`);
    });
  </script>
</body>
</html>
