<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>div와 span</title>
</head>
<body>
  <h1> 블럭(block) 요소 - 한 줄의 공간을 준비합니다.</h1>
  <div>나는 당신을 사랑합니다.</div>
  <div>I Love you</div>
  <hr>

  <h1>인라인(inline) 요소 - 기존 글에 이어서 작성합니다.</h1>
  <span> 나는 당신을 사랑합니다.</span>
  <span> I Love you</span>
  <span>나는 당신을 사랑합니다.</span>
 

</body>
</html>
