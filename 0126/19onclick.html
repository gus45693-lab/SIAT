<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <!-- 문서 객체 가져오기(1)
      gotElementById(id속성값) : 태그의 id속성값과 일치하는 문서 객체를 가져옵니다.
      -->
<script>
  //window.onload = function(){
  window.onclick= function(){
    const header1 = document.getElementById('header-1');
    const header2 = document.getElementById('header-2');

    //문서 객체의 속성을 변경합니다/
    header1.innerHTML = 'with getElementByID() : 햇살이';
    header2.innerHTML = 'with getElementByID() : 좋아요'; 
  };
</script>
</head>
<body>
  <h1 id="header-1">클릭해 보세요</h1>
  <h1 id="header-2">클릭해 보세요</h1>
</body>
</html>
