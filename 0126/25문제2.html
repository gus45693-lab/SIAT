<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <script>
  window.onclick = function(){
    //getElmentById()메소드를 이용해서 원하는 요소 객체에 접근할 수 있다.
    const dom = document.getElementById("username");

    //input요소의 value속성값을 콘솔에서 확인합니다.
    console.log(dom.value);

    const newValue = prompt("이름을 입력하세요", "");
    //dom.value에 newValue변수값을 대입함으로써 <input>요소의
    //value속성 값을 변경시킬 수 있다
    dom.value = newValue;
    dom.style.color = "red";
    dom.style.background="yellow";
    dom.style.width="200px";
    dom.style.height="50px";
    dom.style['font-size'] = '30px'
  }
 </script>
</head>
<body>
  이름 : <input id="username" type="text" value="사용자의 이름은?">
</body>
</html>
