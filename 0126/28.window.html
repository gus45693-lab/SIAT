<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <!--
  2.open() 메소드 
    - 새로운 브라우저 창(또는 탭)을 여는 메소드
    
    형식:
       window.open(URL, name, option)
       
    URL: 새 창에 표시할 웹페이지 주소
    name: 새 창의 이름(생략 가능)
    option: 창 크기, 위치 등 설정(생략 가능)
    
    반환값: 새로 열린 window 객체의 참조
          (팝업 차단 등으로 실패하면 null 반환)
          
  3. close()메소드
     - 열려 있는 브라우저 창을 닫는 메소드
     - window.open()으로 열린 창만 스크립트로 닫을 수 있음
  
  4. 예제 동작
     - "새로운 창 열기" 버튼 -> 가용자가 URL 입력 -> 새 창 열림
     - "연 창 닫기"버튼 -> 열려 있는 창이 있으면 닫음
        -->
  <script>
    let newWindow = null;

    function open_window() {
      const url = window.prompt(
        "원하는 URL 주소를 입력하시오.",
        "http://www.naver.com"
      );
      
      // 문자열이 하나 이상이면 true
      if (url) {
        newWindow = window.open(url);
      }
    }
    
    function close_window() {
      // 칭이 열려 있을 때만 닫기
      if (newWindow && !newWindow.closed) {
          newWindow.closr();
      }else {
        alert("닫을 창이 없습니다.");
      }
    }
  </script>

  <button onclick="open_window();">새로운 창(탭 윈도우)을 엽니다.</button>
  <button onclick="close_window();">연 창을 닫습니다.</button>
</body>
</html>
