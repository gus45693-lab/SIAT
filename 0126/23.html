<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>DOM basic</title>
  <!-- 문서 객체의 스타일 조작 -->
  <!-- 
    자바스크립트의 style 객체는 CSS 속성 이름을 가져올 때 다음과 같은 규칙을 따릅니다.
    
    * 단어 연결 방식의 차이
      (1) CSS: 케밥 케이스(Kebab-case) 사용 (예:background-color)
          - 모든 단어를 소문자로 쓰고, 단어 사이를 하이픈(-)으로 연결합니다.
          
      (2) JS: 카멜 케이스(CamelCase) 사용 (예: backgroundColor)
          - 첫 단어는 소문자로 시작하고, 이어지는 단어의 첫 글자만 대문자로 씁니다.
        -> 이유: 자바스크립트에서 하이픈(-)은 뺄셈 연산자로 인식되기 때문입니다.
        
         css 속성명         JS 스타일 속성명
         - font-size        fontSize
         - margin-top       marginTop
         - backgroun-color  backgroundColor
         - font-family      fontFamily      -->

  <script>
    window.onclick = function () {
      // 문서 객체를 가져옵니다
      const header = document.getElementById("header");

      //CSS에서의 속성 처럼 사용할 경우는[]를 사용
      header.style['border'] = "2px solid black";
      header.style['color'] = "orange";
      header.style['backgroundColor'] = "red";
      header.style['fontFamily'] = "굴림";
    };
  </script>
</head>

<body>
  <h1 id="header">Header</h1>
</body>

</html>
