<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <style>
  /* body의 자식 요소 중 첫번째 input 선택 */
  input:nth-child(1){
    color: green;
    font-weight: bold;
  }
  /* body의 자식 요소 중 두 번째 input 선택 */
  input:nth-child(2){
    background-color: orange;
    color: white;
  }
 </style>

 <script>
  //페이지의 모든 리소스(DOM, 이미지 등)가 로드된 후 실행
  window.onload = function() {
    // quertSelctorAll을 사용하여 name 속성이 'age'인 모든 input 태그를 선택
    const input = document.querySelectorAll('input[name=age]');

    // 2. NodeList의 첫 번째 요소([0])의 value(입력값) 변경
    input[0].value = '24살입니다';

    // 3. NodeList의 두 번째 요소([1])에 포커스(커서)를 깜빡이게 설정
    input[1].focus(); //두번째 inputdp 포커스를 줍니다.
  };
 </script>
</head>
<body>
    <input type="text" name='age'>
    <input type="text" name='age'>
</body>
</html>
