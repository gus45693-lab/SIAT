<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>window.onload</title>

    window.onload = function() {
      const headerobject = document.getElementById('header');
      headerobject.style.color = 'red';
    }

  </script>
</head>
<body>
  <h1 id="header">HEADER</h1>
</body>
</html>
