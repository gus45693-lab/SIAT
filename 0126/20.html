<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <!-- 문서 객체 가져오기(3)
      document.querySelector(선택자)
      (1) CSS선택자 방식으로 요소를 가져옵니다.
      (2) 조건에 맞는 모든 요소를 NodeList로 반환합니다.
      (3) NodeList는 DOM에서 여러 개의 노드(Node)를 한꺼번에 반환하는 "목록 객체" 입니다.
      (4) 인덱스 접근과 length 사용 가능하지만 진짜 배열(Array)은 아닙니다. 배열 메서드 없습니다.
      (5) NodeList의 forEach()를 통해 모든 요소에 순차적으로 접근하여 기능을 실행할 수 있습니다.
      -->
<script>
  window.onclick = function (){
    const headers = document.querySelectorAll('h1');

    console.log(Array.isArray(headers));
    console.log(headers.length);

    headers[0].innerHTML = '난 첫번째 h1입니다.<br>';
    headers[1].innerHTML = '난 두번째 h1입니다.<br>';
    
    headers.forEach(function(h, index){
      h.innerHTML += `NodeList-headers[${index}]<hr>`;
    });
  };
</script>
</head>
<body>
</body>
</html>
