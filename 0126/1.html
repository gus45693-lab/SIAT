<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>함수를 리턴하는 함수  </title>
</head>
<body>
  <script>
    // returnFuction()은 "함수를 리턴하는 함수"입니다
    // 즉, 함수를 실행하면 또 다른 함수가 반환됩니다
    function returnFunction(){
      // 내부에서 익명 함수를 만들어 반환
      return function(){
        alert('Hello Function..!');
      };  
    }

    // ----- 함수 호출 방법 1. --//
    // returnFuction()을 호출하면 "함수"가 반환 됩니다.
    const result = returnFunction();

    console.log(result); //function () {alert('Hello Function');};
    result(); // 반환된 함수를 실행

    // 함수 호출 방법 2.
    returnFunction()();  //returnFunction()함수를 호출하면 함수가 리턴됩니다.
                         //리턴된 함수를 호출하기 위해 ()를 한번 더 사용합니다.

  </script>
</body>
</html>
