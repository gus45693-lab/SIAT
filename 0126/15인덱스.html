<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>INDEX</title>
  <!-- 문서 객체 만들디(2)
      속성 지정하는 방법 예 - 웹브라우저가 지원하는 태그의 속성 지정하는 방법-->
  <script>
    window.onclick = function () {
      //변수를 선언합니다
      let img = document.createElement('img');
      img.src = 'Penguins.jpg';
      img.width = 300;
      img.height = 330;

      document.body.appendChild(img);
    };
  </script>
</head>
