<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>문자열검색</title>
</head>
<body>
  <script>
    const url = "https://example.com";
    //statsWith(str): 문자열이 str로 시작하면 true가 반환됩니다
    console.log(url.startsWith("https://")); //true가 출력됩니다.

    const file = "photo.png";
    //endsWith(str) : 문자열이 str로 끝나면 true가 반환됩니다.

    console.log(file.endsWith(".png")); //true가 출력됩니다.
  </script>
</body>
</html>
