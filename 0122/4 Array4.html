<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>Array</title>
</head>
<body>
  <script>
    const fruits = ["사과", "바나나", "포도", "딸기"];
    fruits.pop(); //배열의 마지막 요소를 삭제합니다.

    let output = "";

    for(const f of fruits) {
      output += `${f}<hr>`;
    }
    document.body.innerHTML = output;
  </script>
</body>
</html>
