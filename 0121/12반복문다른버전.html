<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    td {
      border: 1px solid #333;
      padding: 10px;
      width: 90px;
    }


    tr:nth-child(even) {
      background: #f3f4f6;
  </style>
</head>

<body>
  <script>
    let output = `<table><tbody>`;
    for (let i = 1; i <= 9; i++) {
      output  += `<tr>`;
      for (let dan = 2; dan <= 9; dan++) {
        output += `<td>${dan} x ${i} = ${dan * i}</td>`;
      }
      output t = `</tr>`;
    }
    output += '</tbody></table>` ;
    document.body.innerHTML = output;
  </script>

</body>

</html>
