<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <script>
    let input = prompt("숫자를 입력하세요");

    //1. 아무것도 입력하지 않고 확인 버튼 클릭한 경우 (input === "")
    //2. 취소 버튼을 눌렀는지 확인 (input == null)
    if (input === "" || input === null) {
      alert("값을 입력하세요")
    } else {
      let n = Number(input); //만약 "abc"같은 글자를 넣으면 결과는 NaN(Not a Number, 숫자가 아님)이 됩니다
                             //Number("")는 0을 반환합니다.
                             //Number("     ")는 0을 반환합니다
      
      if (Number.isNaN(n)) { //변수 n이 NaN인지 확인합니다. NaN이면 true 아니면 false
        alert("숫자만 입력해야 합니다");
      } else {
        alert (`입력한 숫자는 ${n}입니다`);
      }
    }
  </script>
</body>
</html>
