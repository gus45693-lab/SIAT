<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <script>
    // 스코프(scope)는 "변수를 사용할 수 있는 범위"를 의미합니다.
    // 아래의 변수는 script 전체에서 사용할 수 있습니다.
    // 이 범위를 전역 스코프(global Scope)라고 합니다.
    // 같은 스코프에서 let을 다시 선언하면 오류가 발생합니다
    let x= 10;

    //Identifier 'x' has already been declared
    let x = 20; // 오류발생
  </script>
</body>
</html>
