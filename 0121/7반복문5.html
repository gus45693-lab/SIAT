<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    let output = "";
    let sum = 0;
    for (let i = 10; i >= 2; i -= 2){
      output += `${i}<hr>`;
      sum +=i;
    }
    output += `위 수를 모두 더한 합 = ${sum}입니다.`;
    document.body.innerHTML = output;
  </script>
</body>
</html>
