<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>구구단

 </title>
</head>
<body>
  <script>
    let output = "";
    for (let i = 1; i <= 9; i++) {
      for (let dan = 2; dan <=9; dan++){
        output += `${dan} * ${i} = ${dan * i} `;
      }
        output += '<hr>'
    }
    document.body.innerHTML = output
        
  </script>
</body>
</html>
