<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>구구단</title>
</head>
<body>
  <script>
    let output = '<table><tbody>';

    output += "<table border='1' width='1000' cellspacing='0'>";
    
    for (let i = 1; i <= 9; i++) {
      output += "<tr>";
      
      for (let dan = 2; dan <= 9; dan++) {
        output += "<td align='center' height='60'>";
        output += `${dan} x ${i} = ${dan * i}`;
        output += "</td>";
      }
      
      output += "</tr>";
    }

    output += "</table>";

    document.body.innerHTML = output;
  </script>
</body>
</html>
