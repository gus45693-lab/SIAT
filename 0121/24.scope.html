<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <script>
    let a ="10"; // 전역 스코프(Global Scope)에 선언됨 (a를 전역변수라고 합니다.)
    if (true) {
      console.log(a); //전역 변수이므로 블록 안에서도 접근 가능 (출력:10)
    }
    
    // 블록 스코프 (Block Scope): 중괄호{} (if문, for문 등 ) 내부에서 선언된 변수는 그 블록 안에서만 접근이 가능합니다
    if(true){
      let a = 20;
      console.log(a); // 전역 a와는 다른 별개의 변수 a로 블록안에서만 존재하기 때문에 블록 스코드 변수라고 합니다.
    }

    console.log(a); // 10: 전역 변수 a의 10이 출력

    if(true){
      a = 200; //let이 없으므로 새로 만드는 게 아니라. 기존의 '전역 변수 a'를 찾아가서 값을 바꿉니다
    }
    console/log(a); //200(전역 변수 값이 바뀝니다)
  </script>
</body>
</html>
