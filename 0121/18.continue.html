<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <script>
    let output = "";
    for (let i = 1; i <= 10; i++) {
      if(i == 4){
        // continue는 현재 반복에서 아래 코드를 건너뛰고
        // 바로 다음 반복 단계(증감식 -> 조건 검사)로 이동합니다.
        // 따라서 i가 4일 때는 출력문이 실행되지 않습니다.
        continue;
      }

      output += `${i}<hr>`
    }

    document.body.innerHTML = output;
  </script>
</body>
</html>
