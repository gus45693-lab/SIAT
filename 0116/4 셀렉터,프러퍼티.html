<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>폰트 및 색상 지정</title>
 
 <!--스타일 시트 작성 시작-->
 <style>
  /* body요소의 background 속성 (배경색)으로 mistyose를 적용하라는 의미 */
  body{background-color: black;}


  /* h3 요소의 color 속성 (글자색)으로 red(빨간색)을 적용하라는 의미 */
  h3 {color: aqua;}
  /* p 요소의 font-size 속성 (글자 크기)으로 10px를 적용하라는 의미*/
  p{font-size: 20px;}
 </style>
 <!-- 스타일 시트 작성 끝-->

 <!-- 셀렉터, 프러퍼티, 값은 대소문자 구분하지 않는다.
     1. 셀렉터(selector:선택자 - 그타일을 적용할 HTML 요소)
         예) body,h3,p
     
     2. 프러퍼티(property:속성 - 변경할 스타일 항목) 
         예) background, color, font-size
         
     3. value(값) : 속성에 적용할 실제 값
         예)mistyrose,red, 10px 
         
     * property와 같은 콜론으로 구분하며 세미콜론(;)으로 다른 프로퍼티와 구분한다.
       예) h3{color:red; background:yellow;}    -->
</head>

</body>
</html>
