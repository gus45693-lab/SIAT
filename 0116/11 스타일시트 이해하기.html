<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>클래스/아이디 선택자</title>
 <style>
  .red1{color: red; font-style: italic;}
  /*strong태그 중 red1 클래스 선택자*/
  strong.red1{font-size:20px}
  p{font-family:"나눔고딕", "돋음"; font-size:10px;}

  #next {color:blue; text-align: center;}
 </style>
</head>
<body>
  <h3 class="red1">스타일시트 이해하기</h3>

  <p>이 예제는 <strong class="red1">CSS</strong>의 개념을 설명합니다
  <br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.</p>

  <p id="next">다음예제로 이어집니다.</p>
  <strong>하하</strong>
</body>
</html>
