<!-- 
    스타일은 상속(Inheritance)됩니다.
     (1) 웹 문서의 태그들은 부모-자식 관계를 가집니다.
     
     (2)예 
        <body>
          <div>난 body의 자식입니다.
        <body>
          
          
        <div>를 포함하고 있는 것이 <body>입니다.
        이때 포함하고 있는 요소를 부모라고 하소 포함한 태그를 자식요소라고 합니다.
        
        
     (3) 스타일시트에서는 부모 요소에 있는 속성들이 자식 요소로 전달되는데, 이것을 '상속' 이라고 합니다.
     
     (4) 주의: 모든 속성이 상속되는 것이 아닙니다.
               (글자색, 폰트 등은 상속되지만, 배경 이미지, 테두리(Border), 여백(Margin/Padding)등은 상속되지 않습니다.)
               
    * 스타일의 누적 적용 (Cascading):
       (1) 'Cascading'은 '폭포처럼 위에서 아래로 흐른다'는 뜻입니다.
       (2) 동일한 요소에 여러 스타일이 충돌할 경우, 우선순위에 따라 결정되며 우선순위가 같다면 가장 나중에 정의된 스타일이 최종 적용됩니다.
           예) h3 {color:red;}
              h3{color:blue;}
-->
<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>

 <style>
  h3 {color:blue; font-style: ;}
  p{color:crimson;}
  p{font-size: 30px;}
  strong{color: rgb(104, 32, 122); font-size: 15px; font-style: italic;}
 </style>

</head>
<body>

  <h3>스타일시트 이해하기 (이 제목은 blue입니다)</h3>

  <p>
    이 영역은 부모 요소인 p 태그입니다.
    <strong>이곳은 자식 요소인 strong 태그입니다.</strong>
  </p>

 

</body>
</html>
