<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>이름을 입력하세요</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 24px;
      background: white;
    }

    .box {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th,
    td {
      border: 1px solid #d1d5db;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #eef2ff;
    }

    .msg {
      margin-top: 10px;
      color: #374151;
    }
  </style>
</head>

<body>
  <script>
    let name = prompt("이름을 입력하세요 (예: 김철수, 이영희, 박민수)");
    if (name) {
      document.body.innerHTML = `
        <div class="box">
          <div class="msg">입력한 이름: <strong>${name}</strong></div>
          <table>
            <thead>
              <tr><th>이름</th></tr>
            </thead>
            <tbody>
              <tr><td>${name}</td></tr>
            </tbody>
          </table>
        </div>
      `;
    }
  </script>
</body>

</html>
