<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>예제 1 - 두수의 합</title>
</head>

<body>
  <!-- 
  문제 
  1. 두 수를 prompt()로 입력 받습니다.
  2. Number()를 이용해서 문자열을 숫자열로 반환합니다.
  3. +, -, *, /, %, **-->

  <script>
    let aText = prompt("첫 번재 숫자를 입력하세요");
    let bText = prompt("두번째 숫자를 입력하세요");



    let a = 10;
    let b = 4;

    a = 10
    a += b;
    console.log(a);

    a=10;
    a -= b;
    console.log(a);

    a=10;
    a *= b; // a = a*b
    console.log(a);

    a=10;
    a /= b;
    console.log(a);

    a=10;
    a %= b;
    console.log(a);

    a=10;
    a **= b;
    console.log(a);
  </script>
</body>
