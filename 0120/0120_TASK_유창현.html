<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>이름을 입력하세요</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f8ff;
    }

    .wrap {
      width: 720px;
      margin: 40px;
      background: white;
      border-radius: 17px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0, 0.6);
      border: 1px solid e7ecff;
    }

    .result {
      font-size: 27px;
      font-weight: 700;
      margin: 0 0 17px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e4e8f5;
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #e3e6eb;
      padding: 17px;
      text-align: center;
      font-size: 22px;
    }

    th {
      background: #eef4ff;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <script>

    let name = prompt("이름을 입력하세요 (예: 김철수, 이영희, 박민수)");

    let output = "";

    if (name) {
      output += '<div class="wrap">';
      output += '<p class="result">입력한 이름:' + name + '</p>';

    output += '<table>';
    output += '<tr><th>이름</th></tr>'
    output += '<tr><td>' + name + '</td></tr>';
    output += '</table>';

      output += '</div>';
    } else {
      output += '<div class = "wrap">';
      output += ' <p class="result">이름이 입력되지 않았습니다.</p>';
      output += '</div>';
    }

    document.body.innerHTML = output;

  </script>
</body>

</html>
