<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <script>
 let a = 10;
 let b = 4;
 let c;
 
 c = a + b;
 console.log(c); //덧셈 
 
 c = a - b;
 console.log(c); //뺄셈

 c = a * b;
 console.log(c); //곱셈

 c = a / b;
 console.log(c); // 나눗셈

 c = a % b;
 console.log(c); // 나머지

 c = a ** b;
 console.log(c);// 거듭제곱
 </script>
</head>
<body>
</body>
</html>
