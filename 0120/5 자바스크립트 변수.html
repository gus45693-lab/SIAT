<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <script>

  //1. string(문자열) - 큰 따옴포 또는 작은 따옴표를 사용해서 문자열을 만든다
  let name = "홍길동"
  let alias = "자바스크립트"
  console.log(name);
  console.log(alias);

  /* typeof연산자는 자료형을 확인할 수 있다
  형식) typeof[(] expression [)]
  예)typeof(name) 또는 typeof name*/

  console.log(typeof(name));
  console.log(typeof(alias));
  console.log(typeof alias);

//2. number(숫자)
  let start = 0
  let end = 123.45;
  console.log(start); //정수
  console.log(end)   //실수
  console.log(typeof(start));
  console.log(typeof(end));

  let booleanlet = true;
  console.log(booleanlet);
  console.log(typeof(booleanlet));


  let lVar = function() {
    alert('오늘도 파이팅 입니다.~~~~');

  fVar(); //함수 실행
  console.log(fVar);
  console.log(typeof(fVar));
  </script>
