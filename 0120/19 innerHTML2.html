<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <title>innerHTML 이용하기</title>
</head>

<body>
  <script>
    // 요소.innerHTML : 해당 HTML 요소 내부에 있는 모든 HTML 내용을 문자열로 가져오거나, 변경하는 속성
    document.body.innerHTML =  "<h1>제가 보이나요</h1>";
    document.body.innerHTML +=  "<h2>나도 보이나요</h2>";

  // +=(복합대입연산자) 를 사용 안했을때는 하나의 값(문자열)으로만 가지고 있어서 하나만 출력이 됌 
  </script>
</body>

</html>
