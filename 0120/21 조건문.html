<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
  <h2>학점 판정 프로그램</h2>
  <script>

    let score = prompt("점수를 입력하세요")ㅣㅒ;
    

    let grade;
    
    if(score >= 90) {
      grade = "A";
    } else if (score >= 80){
      grade = "B";
    } else if (score >= 70){
      grade = "C";
    } else if (score >= 60){
      grade = "D";
    } else {
      grade = "F";
    }
    
    document.body.innerHTML += "<p>당신의 학점은 " + grade + "입니다.</p>";
  </script>
</body>
</html>
