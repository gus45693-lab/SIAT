<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
 <script>
  let a = 10;
  let b = 4;

  // 일반 산술연산자 + 할당
  a = a+b;
  console.log(a);

  // 복합 대입연산자 사용
  a += b; // a= a+b
  console.log(a);

  a -= b; // a = a-b
  console.log(a);

  a *= b; // a = a*b
  console.log(a);

  a /= b;
  console.log(a);

  a %= b;
  console.log(a);


 </script>
</head>
<body>
</body>
</html>
