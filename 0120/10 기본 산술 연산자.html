<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>기본 산술 연산자 예제</title>
 <script>
  let a = 10;
  let b = 4;

  console.log(a + b); //덧셈 
  console.log(a - b); //뺄셈
  console.log(a * b); //곱셈
  console.log(a / b); // 나눗셈
  console.log(a % b); // 나머지
  console.log(a ** b);// 거듭제곱
  
 </script>
</head>
<body>
</body>
</html>
